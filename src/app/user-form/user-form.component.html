<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
      <form class="css-form" name="userForm"
            #userForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName"
                 name="userName" placeholder="Username"
                 #name="ngModel" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="text" class="form-control" id="password"
                 name="password" placeholder="password"
                 #name="ngModel" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="password2">password2</label>
          <input type="text" class="form-control" id="password2"
                 name="password2" placeholder="password2"
                 #name="ngModel" [(ngModel)]="user.password2">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">dateOfBirth</label>
          <input type="text" class="form-control" id="dateOfBirth"
                 name="dateOfBirth" placeholder="dateOfBirth"
                 pattern="[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]"
                 #name="ngModel" [(ngModel)]="user.dateOfBirth">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email"
                 name="email" placeholder="email"
                 #name="ngModel" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="subscribe"
                          [(ngModel)]="user.subscribe">
              Subscribe for newsletters
            </label>
          </div>
        </div>
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary" > Submit</button>
      </form>
    </div>
  </div>
</div>
